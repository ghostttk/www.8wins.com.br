<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        .link-card {
            display: flex;
            align-items: center;
            background: #292929;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 15px 0;
            padding: 10px;
            text-decoration: none;
            color: #f0f0f0;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }
        .link-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
            border-color: #4a90e2;
        }
        .link-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #333;
        }
        .link-card span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links</h1>
        <a href="https://discord.gg/EQexBfYtvD" class="link-card" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1232712673440043062/1232745924900421742/gglue11.png" alt="Discord">
            <span>Discord</span>
        </a>
        <a href="https://www.tiktok.com/@joao.zc4" class="link-card" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1310078151371657310/1314291261938860093/433326989_924367236089626_9189523889018504716_n.jpg" alt="TikTok">
            <span>TikTok</span>
        </a>
        <a href="https://www.instagram.com/joao.zc4/" class="link-card" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1310078151371657310/1314291261938860093/433326989_924367236089626_9189523889018504716_n.jpg" alt="Instagram">
            <span>Instagram</span>
        </a>
    </div>
</body>
</html>
